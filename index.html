<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <div class="all">

        <div class="calculator-background">
            <div id="result">
                <div id="history">
                    <p id="history_value"></p>
                </div>
                <div id="output">
                    <p id="output_value">0</p>
                </div>
            </div>
            <div class="calculator-buttons" id="buttons">
                <button class=" calc-button different-style" id="clearButton">C</button>
                <button class=" calc-button different-style2" id="backspaceButton"> X <div class="arrow-left"> </div>
                </button>
                <button class=" calc-button different-style" id="percentButton">%</button>
                <button class=" calc-button different-style" id="divideButton">รท</button>
                <button class="number calc-button" id="button7">7</button>
                <button class="number calc-button" id="button8">8</button>
                <button class="number calc-button" id="button9">9</button>
                <button class=" calc-button different-style" id="buttonMultiply">x</button>
                <button class="number calc-button" id="button4">4</button>
                <button class="number calc-button" id="button5">5</button>
                <button class="number calc-button" id="button6">6</button>
                <button class=" calc-button different-style" id="buttonMinus">-</button>
                <button class="number calc-button" id="button1">1</button>
                <button class="number calc-button" id="button2">2</button>
                <button class="number calc-button" id="button3">3</button>
                <button class=" calc-button different-style" id="buttonPlus">+</button>
                <button class="number calc-button" id="button00">00</button>
                <button class="number calc-button" id="button0">0</button>
                <button class="dote calc-button" id="buttonDott">.</button>
                <button class=" calc-button different-style3" id="buttonCalculate">=</button>
            </div>
        </div>
        <div class="remember_number">
            <textarea class="remember_text" name="w3review" rows="4" cols="50" maxlength="288"></textarea>
        </div>
    </div>

    <script src="script/script.js"></script>

</body>

</html>
